<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %} Logement {% endblock title %}   
    </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'systeme_U/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'systeme_U/css/styles.css' %}">
        <script>src="{% static 'systeme_U/js/bootstrap.js' %}"</script>
</head>
<body>
    {% block content %}
    <div class="container bg-light">
    <div class="alert alert-success"><h1> Logement </h1></div>
    <div class="container bg-light">
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p}}
        <button  class="btn btn-success"> Envoyer </button>
    </form>
    </div>
</div>
    {% endblock content %}
</body>
</html>
